<body>
    <!-- Utilize elementos de cabeçalho de sessão para definir a mensagem do exercício 1 como o título de maior importância da página (<h1>). -->

    <!--Marque a pergunta do exercício 2 como um subtítulo h2. A resposta para a pergunta precisa estar dentro de um parágrafo e as palavras "título da página" deve ser interpretada pelo navegador como uma palavra de forte importância, além de uma ênfase para a palavra "resposta". -->
    
    <h1>Hello, World!</h1>
    <h2>Quando essa página da Web foi criada?</h2>
    <p>Verifique o <strong>título da página</strong> para obter a <em>resposta.</em></p>
</body>
