<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Desafio CADASTRO - Formulário e JavaScript</title>
</head>
    <body>
        <main>
            <div class="container">
                <div class="py-5 text-center">
                    <h1>Formulário</h1>
                    <p class="lead">O formulário abaixo não irá enviar seus dados</p>
                </div>
                <form class="row g-3 needs-validation" id="formulario" novalidate>
                    <h2 class="mb-2 fs-4">Informações pessoais</h2>
                    <div class="col-md-6">
                    <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nome" required>
                    <div class="valid-feedback">
                        Nome válido
                    </div>
                    <div class="invalid-feedback">
                        Nome inválido
                    </div>
                    </div>
                    <div class="col-md-6">
                    <label for="sobrenome" class="form-label">Sobrenome <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="sobrenome" required>
                    </div>
                    <div class="col">
                    <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" required>
                    </div>
                    <div class="col">
                    <label for="senha" class="form-label">Senha <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="senha" required>
                    </div>
                    <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                    </div>
                    <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                    </div>
                    <hr class="my-4">
                    <h2 class="mb-2 fs-4">Informações pessoais</h2>
                    <div class="col-md-6">
                    <label for="github" class="form-label">GitHub</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">github/</span>
                        <input type="text" class="form-control" id="github" aria-describedby="inputGroupPrepend" required>
                      </div>
                    </div>
                    <div class="col-md-3">
                    <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-3">
                    <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" required>
                    </div>
                    <hr class="my-4">
                    <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Check me out
                        </label>
                    </div>
                    </div>
                    <div class="col-12">
                    <button type="submit" class="btn btn-primary" style="width:100%">Salvar</button>
                    </div>
                </form>
            </div>
        </main>
        <section id="table-dados" class="p-5 mb-5 d-none">
            <table class="table">
                <thead></thead>

            </table>
        </section>
    </body>
</html>
