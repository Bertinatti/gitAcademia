<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Desafio CADASTRO - Formulário e JavaScript</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="py-5 text-center">
                <h1>Formulário</h1>
                <p class="lead">O formulário abaixo não irá enviar seus dados</p>
            </div>
            <form class="row g-3 needs-validation" id="formulario" novalidate>
                <h2 class="mb-2 fs-4">Informações pessoais</h2>
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nome" required>
                    <div class="valid-feedback">
                        Nome válido
                    </div>
                    <div class="invalid-feedback">
                        Nome inválido
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="sobrenome" class="form-label">Sobrenome <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="sobrenome" required>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-4">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" required>
                </div>
                <div class="col-md-4">
                    <label for="senha" class="form-label">Senha <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                <div class="col-md-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>
                <div class="col-md-6">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco">
                </div>
                <div class="col-md-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-md-5">
                    <label for="bairro" class="form-label">Bairro <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="bairro" required>
                </div>
                <div class="col-md-5">
                    <label for="cidade" class="form-label">Cidade <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="col-md-2">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" class="form-select">
                        <option selected>...</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                    </select>
                </div>               
                <hr class="my-4">
                <h2 class="mb-2 fs-4">Informações pessoais</h2>
                <div class="col-md-6">
                    <label for="github" class="form-label">GitHub</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">github/</span>
                        <input type="text" class="form-control" id="github" aria-describedby="inputGroupPrepend"
                            required>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="academia" class="form-label">Academia</label>
                    <select id="academia" class="form-select">
                        <option selected>...</option>
                        <option>Academia - Java</option>
                        <option>Academia - DotNet</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="professor" class="form-label">Professor</label>
                    <select id="professor" class="form-select">
                        <option selected>...</option>
                        <option>Alexandre Zamberlan</option>
                        <option>Deivison Pasa</option>
                        <option>Ricardo Frohlich</option>
                    </select>
                </div>
                <hr class="my-4">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" style="width:100%">Salvar</button>
                </div>
            </form>
        </div>
    </main>
    <section id="table-dados" class="p-5 mb-5 d-none">
        <table class="table">
            <thead></thead>

        </table>
    </section>
</body>

</html>
